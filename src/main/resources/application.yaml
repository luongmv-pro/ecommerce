server:
  port: 8080

spring:
  application:
    name: ecommerce

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  jackson:
    time-zone: UTC

jwt:
    secret: luongmv-super-secret-key-1234567890
    expiration: 3600000

logging:
  level:
    org.hibernate.SQL: debug
